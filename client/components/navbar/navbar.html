<div class="navbar navbar-inverse" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Mukul's Website</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    
      <ul class="nav navbar-nav navbar-right" >
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}"><span class="glyphicon glyphicon-user" ng-if="item.title==='Sign Up'"></span>
            <span class="glyphicon glyphicon-log-in" ng-if="item.title==='Login'"></span>
             {{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
