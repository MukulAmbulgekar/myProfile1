<div class="content-container">
	<h1 class='text-center'> Job Experience </h1>
	<div class="jumbotron container-fluid" style="width:1000px;background-color:#669999;height:600px" >
		<form name='first' ng-controller="RegisterCtrl" class="my-form">

			<div class="form-group" style="float:left;width:400px" >
				<div class="ng-scope">
					<label>Company Name *</label>
					<input type="text" class="form-control" name="compamnyname" id="compamnyname" placeholder="Company Name" ng-model="userInfo.experience['first'].companyName" required>
				</div>
			<!-- 	<div>
					<label >Degree</label>
					<select name="degree" class="form-control" ng-model="userInfo.experience['first'].degree">
						not selected / blank option
						<option value="Master's">Master's</option> 
						<option value="Bachelor's">Bachelor's</option>
					</select>
				</div> -->
				<div>
					<label >Position</label>
					<input type="text" class="form-control" name="position" id="position" placeholder="Position" ng-model="userInfo.experience['first'].position" required>
				</div>
				<div>
					<label >Dates</label>
					<br>From
					<input type="date" class="form-control" name="from" id="from"  ng-model="userInfo.experience['first'].from" >
					To <h6 style="display:inline"><b>(If still working leave blank)</b></h6>
					<input type="date" class="form-control" name="to" id="to"  ng-model="userInfo.experience['first'].to" >
				</div>
				<div>
					<label >Responsibilities</label>
					<textarea class="form-control" name="responsibilities" id="responsibilities" placeholder="Responsibilities" ng-model="userInfo.experience['first'].responsibilities" ></textarea>
				</div>
				<div>
					<label >Recognition & Awards</label>
					<textarea class="form-control" name="recognition" id="recognition" placeholder="Recognition & Awards" ng-model="userInfo.experience['first'].recognition" ></textarea>
				</div>
				<div>
					<label >Company URL</label>
					<input type="text" class="form-control" name="url" id="url" placeholder="Company URL" ng-model="userInfo.experience['first'].url" >
				</div>
				<br>
				<div class="text-center"> 
					<button type="submit" style="background-color:#333300" class="btn btn-primary" class="text-center" ng-click='updateProfile()' ng-disabled='first.$invalid' >Update</button>
				</div>
			</div>
		</form>
