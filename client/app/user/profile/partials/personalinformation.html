<div class="content-container">
	<h1 class='text-center'> Personal Information </h1>
	<div class="jumbotron container-fluid" style="width:800px;background-color:#669999">
		<form name='personalinfo' ng-controller="RegisterCtrl" class="my-form">

			<div class="form-group">

            <div >
					<label>First Name</label>
					<input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" ng-model="userInfo.personalInformation['first name']" required>
				</div>
				<div>
					<label >Last Name</label>
					<input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" ng-model="userInfo.personalInformation['last name']" required>
				</div>
					<div>
					<label >Primary Email Id</label>
					<input type="email" class="form-control" name="emailid" id="emailid" placeholder="Primary email" ng-model="userInfo.personalInformation.email" required>
				</div>
					<div>
					<label >Secondary Email Id</label>
					<input type="email" class="form-control" name="decemailid" id="decemailid" placeholder="Secondary email" ng-model="userInfo.personalInformation.secEmail" >
				</div>
					<div>
					<label >Contact No.</label>
					<input type="text" class="form-control" name="emailid" id="emailid" placeholder="Contact Number" ng-model="userInfo.personalInformation.contact" >
				</div>
				<div>
					<label >LinkedIn Profile</label>
					<input type="text" class="form-control" name="url" id="url" placeholder="LinkedIn URL" ng-model="userInfo.personalInformation.linkedinurl" >
				</div>
				<div>
					<label >Github Profile</label>
					<input type="text" class="form-control" name="url" id="url" placeholder="Github URL" ng-model="userInfo.personalInformation.giturl" >
				</div>
				<div>
					<label >Twitter Profile</label>
					<input type="text" class="form-control" name="url" id="url" placeholder="Twitter URL" ng-model="userInfo.personalInformation.twitterurl" >
				</div>
					<div>
					<label >Address</label>
					<input type="text" class="form-control" name="emailid" id="emailid" placeholder="Address" ng-model="userInfo.personalInformation.address"> 
					<label >City, State, Zip Code</label>
					<input type="text" class="form-control" name="emailid" id="emailid" placeholder="City, State, Zip Code" ng-model="userInfo.personalInformation.city"> 
				<!-- 	<textarea class="form-control" name="emailid" id="emailid" placeholder="Address" ng-model="userInfo.personalInformation.address" > </textarea> -->
				</div>
			</div>
			<br>
			<div class="text-center"> 
				<button type="submit" style="background-color:#333300" class="btn btn-primary" class="text-center" ng-click='updateProfile("personalInformation")' ng-disabled='personalinfo.$invalid' >Update</button>
			</div>
		</form>
	</div>
</div>
