<div class="container">
 <tabset class="nav-tabs-custom">
        <tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled" style="cursor:pointer;">
            <tab-heading>
            <b>{{tab.title}}</b>
        </tab-heading>
        <div ng-if="tab.title === 'Personal Information' " ng-include="'app/user/profile/partials/personalinformation.html'">
        </div>
        <div ng-if="tab.title === 'Education' " ng-include="'app/user/profile/partials/education.html'"></div>
         <div ng-if="tab.title === 'Experience' " ng-include="'app/user/profile/partials/experience.html'"></div>
        
         <div ng-if="tab.title === 'Certification' " ng-include="'app/user/profile/partials/certification.html'"></div>
           <div ng-if="tab.title === 'Programming Skills' " ng-include="'app/user/profile/partials/programmingSkills.html'"></div>
            <div ng-if="tab.title === 'Summary' " ng-include="'app/user/profile/partials/summary.html'"></div>
           <div ng-if="tab.title === 'Preview' " ng-include="'app/user/profile/partials/programmingSkills.html'"></div>

    </tab>
</tabset>
</div>
