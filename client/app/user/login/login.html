<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" min-height="100%">
  <h1 class="text-center"> Login </h1>
  <div class="jumbotron">
    <form name="signin" ng-controller="LoginCtrl" class="my-form">
      <div ng-repeat='field in loginForm'>
        <div class="form-group" >
          <div class="row">
            <div class="col-md-4">
              <label >{{field.label}}</label>
              <input type="{{field.type}}" class="form-control"  id="{{field.id}}" placeholder="{{field.label}}" ng-model="field.value" required>
            </div>
          </div>
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" class="text-center" ng-disabled='signin.$invalid' ng-click='login()'>Login</button>
      <button type="button" class="btn btn-link">Forgot Password</button>
    </form>
  </div>
</div>

<div ng-include="'components/navbar/footer.html'"></div>
