    padding-top: 5px;

        <span class="icon-bar"></span>
      </button>
       <a class="navbar-brand" href="/buildprofile">{{userInfo.personalInformation["first name"]}}</a>
      
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">

         </li>
      
          </ul>
        </div>
      </div>
